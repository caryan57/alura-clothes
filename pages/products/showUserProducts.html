<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
    <link rel="stylesheet" href="../../css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/app.css" />
    <link rel="stylesheet" href="../../css/products/showProducts.css" />
    <link rel="stylesheet" href="../../css/header/header.css" />
    <link rel="stylesheet" href="../../css/carrousel/carrousel.css" />
    <link rel="stylesheet" href="../../css/footer/footer.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="header__container">
          <div class="header__logo">
            <i class="logo-icon cherry fa-solid fa-shirt"></i>
            <a class="logo-text" href="/"
              ><h1><span class="cherry">Alura</span>Clothes</h1></a
            >
          </div>
          <form action="" class="header__search-form">
            <input
              type="text"
              class="header__search-form__input"
              placeholder="¿Qué deseas buscar?"
              maxlength="34"
            />
            <button class="header__search-form__button" type="submit" value="">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
          <div class="header__button-container">
            <a href="../login/login.html" class="header__button">Login</a>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="full-carrousel">
          <div class="carrousel__title">
            <h3>Todos los productos</h3>
          </div>
          <ul class="full-carrousel__gallery"></ul>
        </section>
      </main>
      <footer-component></footer-component>
    </div>
    <script src="../../js/components/footer.js"></script>
    <script
      type="module"
      src="../../js/controllers/products.controller.js"
    ></script>
  </body>
</html>
